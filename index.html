<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roball</title>
    <script type="application/javascript" src="js/index.js"></script>
</head>
<style>
    .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
</style>
<body style="margin: 0">
<div class="unselectable" style="height: 100vh;width: 100vw;">
    <input id="ip" type="text" placeholder="IP">
    <input id="port" type="number" placeholder="Port">
    <button onclick="htmlConnect()">Connect</button>

    <h1 style="text-align:center">Roball</h1>
    <p style="text-align: center;">
        X: <span id="x_coordinate"> </span>
        Y: <span id="y_coordinate"> </span>
        Motor Left speed: <span id="mls"> </span>
        Motor right speed: <span id="mrs"> </span>
    </p>
    <canvas id="canvas" ></canvas>
</div>
</body>
</html>
